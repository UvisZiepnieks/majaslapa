<html>

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Mūzika un tā...</h1>
    </div>

    <div class="container mt-5">
        <div class="row">
            <% if (userData.length !==0) { %>
                <% userData.forEach(function(data, index) { %>
                    <div class="col-sm-4">
                        Nosaukums: <h3><%= data.tag %><%= data.nosaukums %></h3>
                        Cena: <p><%= data.cena %>€</p>
                        <img class="img-responsive" src="./public/atteli/<%= data.attels %>.jpg" alt="Muzika">
                       <form action="http://localhost:8080/buy" method="POST"><input type="hidden" name="prod_id" value=<%= data.id %>><button type="submit" class="btn_red">Pirkt</button></form>
                    </div>
                    <% }); %>
                        <% } else { %>
                            <tr>
                                <td colspan="7">No Data Found</td>
                            </tr>
                            <% } %>
        </div>
</body>

</html>
